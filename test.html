<!DOCTYPE html>
<html lang="ru">
<head>
<style>
  .my_cirlc {
    width: 30px;
    height: 30px;
}
</style>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_quiz.css') }}">
</head>
<body>
  {% if question %}
    <h1>{{question}}</h1>
  {% endif %}
  <form method="post" action="test">
    <input type="hidden" name="q_id" value="{{quest_id}}">
    <div class="outer-div">
      {% for answer in answers_list %}
        <div class="form_radio_btn">
            <input type="radio" name="ans_text" value="{{ answer }}" class= "my_cirlc">{{ answer }}
        </div>
      {% endfor %}
      <div class="inner-div">
        <p>
          <input class="btn" type="submit" value="Ответить" style="width:200px; height:150px;">
        </p>
      </div>
    </div>
  </form>
